[[block]]
block = "cpu"
interval = 1
format = "{barchart} {utilization} {frequency}"
[block.theme_overrides]
idle_bg = "#282A36"
idle_fg = "#FF79C6"
alternating_tint_bg = "#282A36"
alternating_tint_fg = "#FF79C6"
critical_bg = "#282A36"
critical_fg = "#FF5555"
good_bg = "#282A36"
good_fg = "#FF79C6"
info_bg = "#282A36"
info_fg = "#FF79C6"
warning_bg = "#282A36"
warning_fb = "#FF5555"



[[block]]
block = "load"
interval = 1
format = "{1m} AVG"
[block.theme_overrides]
idle_bg = "#282A36"
idle_fg = "#FFB86C"
alternating_tint_bg = "#282A36"
alternating_tint_fg = "#FFB86C"
critical_bg = "#282A36"
critical_fg = "#FF5555"
good_bg = "#282A36"
good_fg = "#FFB86C"
info_bg = "#282A36"
info_fg = "#FFB86C"
warning_bg = "#282A36"
warning_fb = "#FF5555"


[[block]]
block = "sound"
driver = "pulseaudio"
headphones_indicator = true
format = "{volume}"
step_width = 0
[block.theme_overrides]
idle_bg = "#282A36"
idle_fg = "#50FA7B"

[[block]]
block = "time"
interval = 1
format = "%R %a %d %B %Y"
[block.theme_overrides]
idle_bg = "#282A36"
idle_fg = "#8BE9FD"

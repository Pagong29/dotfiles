[theme]
name = "plain"
[theme.overrides]
idle_bg = "#282A36"
idle_fg = "#F8F8F2"
separator_bg = "#282A36"
separator_fg = "#44475A"
separator = "â”‚"
warning_bg = "#283A36"
warning_fg = "#FF5555"

[icons]
name = "awesome6"
[icons.overrides]

[[block]]
block = "focused_window"
max_width = 50 
show_marks = "all"
format = "{combo}"
[block.theme_overrides]
idle_bg = "#282A36"
idle_fg = "#50FA7B"

[[block]]
block = "disk_space"
path = "/"
info_type = "available"
unit = "GB"
interval = 20
warning = 20.0
alert = 10.0
format = "{icon} {used}/{total}"
[block.theme_overrides]
idle_bg = "#282A36"
idle_fg = "#BD93F9"

[[block]]
block = "memory"
display_type = "memory"
icons = true
interval = 1
warning_mem = 85
critical_mem = 95
format_mem = "{mem_used}"
[block.theme_overrides]
idle_bg = "#282A36"
idle_fg = "#F1FA8C"

